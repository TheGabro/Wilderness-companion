<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>D&D Character Selector</title>
</head>
<body>
    <div id="app">
        <h1 id="playerInfo">A serious Wilderness Helper</h1>

        <!-- Button to Select Characters -->
        <button onclick="openCharacterSelectionModal()">Setup Party</button>

        <!-- Player Selector Dropdowns -->
        <div id="playerSelectors"></div>

        <!-- Display Additional Player Information -->
        <div id="additionalInfo"></div>

        <!-- Character Selection Modal -->
        <div id="characterSelectionModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCharacterSelectionModal()">&times;</span>
                <h2 id="modalTitle">Select Characters</h2>
                <div id="modalContent">
                    <form id="characterSelectionForm">
                        <!-- Player Checkboxes -->
                        <fieldset><strong>Characters:</strong>
                            <div id="characterCheckboxes"></div>
                        </fieldset>
                        <!-- Submit Button -->
                        <button type="button" onclick="submitCharacterSelection()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
