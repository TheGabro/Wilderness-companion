<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>D&D Dice Roller</title>
</head>
<body>
    <div id="app">
        <h1>D&D Dice Roller</h1>

        <!-- Player Input -->
        <label for="numPlayers">Number of Players:</label>
        <input type="number" id="numPlayers" min="1" max="5" value="1">
        <button onclick="initializePlayers()">Initialize Players</button>

        <!-- Dice Roller -->
        <h2>Dice Roller</h2>
        <label for="diceInput">Roll a d</label>
        <input type="number" id="diceInput" min="1" value="20">
        <button onclick="rollDice()">Roll</button>
        <p id="diceResult"></p>

        <!-- Inventory -->
        <h2>Inventory</h2>
        <div id="inventory"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
