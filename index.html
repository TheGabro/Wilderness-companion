<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>D&D Character Selector</title>
</head>
<body>
    <div id="app">
        <h1 id="playerInfo">Select Players and Characters</h1>

        <!-- Button to Select Characters -->
        <button onclick="openCharacterSelectionModal()">Seleziona Personaggi</button>

        <!-- Player Selector Dropdowns -->
        <div id="playerSelectors"></div>

        <!-- Display Additional Player Information -->
        <div id="additionalInfo"></div>

        <!-- Character Selection Modal -->
        <div id="characterSelectionModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCharacterSelectionModal()">&times;</span>
                <h2>Select Characters</h2>
                <p>Choose the number of players and their characters:</p>
                <input type="number" id="modalNumPlayers" min="1" value="1">
                <button onclick="selectPlayers()">Select</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
